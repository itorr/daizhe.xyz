<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带着小姨子跑了</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            cursor: pointer;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        #playButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: none;
            border: none;
            color: white;
            font-size: 84px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="playButton">▶</button>

    <script>
        let audioContext;
        let analyser;
        let source;
        let isPlaying = false;
        let animationId;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const playButton = document.getElementById('playButton');

        // 设置canvas尺寸
        canvas.width = 128;
        canvas.height = 64;

        async function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 64; // 低分辨率
            
            const response = await fetch('daizhe.m4a');
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            return source;
        }
        const bufferLength = 16;
        const dataArray = new Uint8Array(bufferLength);


        function drawSpectrum() {
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = canvas.width / bufferLength;
            const heightScale = canvas.height / 256;

            ctx.fillStyle = '#4CAF50';
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] * heightScale;
                const x = i * barWidth;
                const y = canvas.height - barHeight;
                ctx.fillRect(x, y, barWidth - 1, barHeight);
            }

            if (isPlaying) {
                animationId = requestAnimationFrame(drawSpectrum);
            }
        }

        async function togglePlay() {
            if (!audioContext) {
                source = await initAudio();
            }

            if (!isPlaying) {
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                source.start(0);
                playButton.textContent = '⏸';
                isPlaying = true;
                drawSpectrum();
            } else {
                audioContext.close();
                audioContext = null;
                playButton.textContent = '▶';
                isPlaying = false;
                cancelAnimationFrame(animationId);
            }
        }

        document.body.addEventListener('click', togglePlay);
        playButton.addEventListener('click', (e) => {
            e.stopPropagation();
            togglePlay();
        });
    </script>
</body>
</html>
